<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <button id="button">Hello</button>
    <script>
        const button = document.getElementById("button");
        button.addEventListener("click", () => {
            console.log("hELLO");
            try {
                const ourRequest = $.ajax({
                    method: "POST",
                    url: "http://localhost:3000/test",
                    contentType: "application/json",
                    data: JSON.stringify({
                        templateName: "Vehicle Electronics",
                        stationName: "Electric Line",
                        totalNoOfInstruction: 2,
                        workInstructions: [
                            {
                                index: 0,
                                processName: "Headlight",
                                checkLocation: "Assembly 1",
                                checkDetails: "Check Headlight",
                                workArea: {
                                    inputField1: "HD"
                                }
                            },
                            {
                                index: 1,
                                processName: "Indicator",
                                checkLocation: "Assembly 2",
                                checkDetails: "Check Indicator",
                                workArea: {
                                    inputField1: "ID"
                                }
                            }
                        ]
                    })

                });
                ourRequest.then((response) => {
                    console.log(response);
                })
            } catch (err) { console.error("err"); }
        });


    </script>
</body>

</html>
